# ========== 1. HTTP 81端口自动跳转到HTTPS 443端口 ==========
server {
    listen 81;
    listen [::]:81;
    server_name website.zyz0922.cn;

    # 所有HTTP请求强制跳转到HTTPS（301永久重定向）
    return 301 https://$server_name$request_uri;
}

# ========== 2. HTTPS 444端口主配置 ==========
server {
    listen 444 ssl;
    listen [::]:444 ssl;
    server_name website.zyz0922.cn;
    http2 on;

    # ========== SSL证书配置（核心） ==========
    ssl_certificate /ssl/1.pem;
    ssl_certificate_key /ssl/1.key;

    # ========== SSL安全配置（最佳实践） ==========
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;   
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 10m;     
    ssl_session_cache shared:SSL:10m;  
    ssl_stapling on;            
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s; 
    resolver_timeout 5s;

    # HSTS（强制浏览器使用HTTPS，防降级攻击）
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # 防XSS和点击劫持
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options nosniff;

    # ========== 全局CORS跨域配置 ==========
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, PUT, DELETE, OPTIONS';
    add_header Access-Control-Allow-Headers 'DNT,X-Mx-ReqToken,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization';
    
    # OPTIONS预检请求处理
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # ========== 定义@404命名location（适配实际文件路径，核心修复） ==========
    location @404 {
        root /var/www/html;  # 404.html所在目录
        rewrite ^ /404.html break;  # 强制读取根目录的404.html
        return 404;  # 明确返回404状态码
    }

    # ========== 根路径返回404.html ==========
    location / {
        root /var/www/html;
        default_type text/html;
        try_files /404.html =404;
    }

    # ========== 禁止直接访问404.html（仅内部使用） ==========
    location = /404.html {
        root /var/www/html;
        internal;  # 禁止外部直接访问，仅内部跳转使用
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ========== 引入weight子配置 ==========
    include /etc/nginx/sites-available/weight.conf;
    include /etc/nginx/sites-available/file.conf;

    # ========== 全局基础配置 ==========
    charset utf-8;
    source_charset utf-8;
    autoindex off;

    # ========== 日志配置 ==========
    access_log /var/log/nginx/https_access.log;
    error_log /var/log/nginx/https_error.log;
}